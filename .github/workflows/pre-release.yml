name: Create a pre-release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

#    - name: Zip the Report folder
#      run: zip -r "RevOS_HubSpot_Template.pbip" Template

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest-prerelease
        release_name: "Pre-release ${{ steps.get_latest_tag.outputs.tag }} from master"
        draft: false
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Template.pbip
        asset_name: RevOS_HubSpot_Template.pbip
        asset_content_type: application/microsoft-powerbi